<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Document</title>
</head>

<body>
    
    <div class="wrapper">
        <header>Convertidor de moneda</header>
        <form action="#">
            <div class="amount">
                <p>Ingresar monto</p>
                <input type="text" value="1">
            </div>

            <div class="drop-list">
                <div class="from">
                    <p>De</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        
                        <select></select>
                    </div>
                </div>

                <div class="icon"><i class="fas fa-exchange-alt"></i></div>

                <div class="to">
                    <p>a</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/NP/flat/64.png" alt="flag">
                        
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Opteniendo tipo de cambio</div>
            <button>Obtener cambio</button>
        </form>
    </div>

    <script src="JS/country-list.js"></script>
    <script src="JS/script.js"></script>
    <script src="https://kit.fontawesome.com/3922c9a6a2.js" crossorigin="anonymous"></script>
</body>

</html>
